<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/style.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css' integrity='sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==' crossorigin='anonymous'/>
  <link rel="icon" href="img/favicon.ico">
  <title> Dropbox</title>
</head>
<body>
  

  <!-- Navigation section -->
  <header>
    <div class="nav-bar bd">
      <div class="logo bd"></div>
      <nav class="menu bd"></nav>
      <nav class="support bd"></nav>
      <div class="sign-control bd"></div>
    </div>
  </header>


  <!-- Jumbotron section  -->
  <main>
    <div class="row bg bd">
      <div class="container-large">
        <div class="jumbotron bd">
          <div class="title bd"></div>
          <div class="presentation bd">
            <div class="intro bd"></div>
            <div class="intro-img bd"></div>
          </div>
        </div>
      </div>
    </div>

    
    <!-- Business plan section -->
    <div class="container-small">
      <div class="business-plan bd">
        <div class="title bd"></div>
        <div class="bill-period bd"></div>
        <div class="def-plan bd">
          <div class="individual bd"></div>
          <div class="team bd"></div>
          <div class="enterprise bd"></div>
        </div>
        <div class="personal bd"></div>
      </div>
      
      
      <!-- Partner section -->
      <div class="partner bd">
        <div class="pic bd"></div>
        <div class="content bd">
          <div class="info bd"></div>
          <div class="partner-button bd"></div>
        </div>
      </div>
      
      
      
    </div>
  </main>
  <footer></footer>  
</body>
</html>
