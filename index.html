<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/style.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css' integrity='sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==' crossorigin='anonymous'/>
  <link rel="icon" href="img/favicon.ico">
  <title> Dropbox</title>
</head>
<body>
  

  <!-- Navigation header -->
  <header>
    <div class="nav-bar">
      <div class="logo">
        <img src="img/logo-small.png" alt="Dropbox logo">
      </div>
      <nav class="menu">
        <ul>
          <li><a href="#">Perch√© Dropbox</a></li>
          <li><a href="#">Funzioni</a></li>
          <li><a href="#">Piani e Prezzi</a></li>
        </ul>
      </nav>
      <nav class="support">
        <ul>
          <li><a href="#">Supporto</a></li>
          <li><a href="#">Contatta l'ufficio vendite</a></li>
        </ul>
      </nav>
      <div class="sign-control">
        <a href="#">Accedi</a>
        <a class="btn-dark" href="#">Inizia</a>
      </div>
    </div>
  </header>


  <!-- Jumbotron section  -->
  <main>
    <div class="row bg bd">
      <div class="container-large">
        <div class="jumbotron bd">
          <div class="title bd"></div>
          <div class="presentation bd">
            <div class="intro bd"></div>
            <div class="intro-img bd"></div>
          </div>
        </div>
      </div>
    </div>

    
    <!-- Business plan section -->
    <div class="container-small">
      <div class="business-plan bd">
        <div class="title bd"></div>
        <div class="bill-period bd"></div>
        <div class="def-plan bd">
          <div class="individual bd"></div>
          <div class="team bd"></div>
          <div class="enterprise bd"></div>
        </div>
        <div class="personal bd"></div>
      </div>
      
      
      <!-- Partner section -->
      <div class="partner bd">
        <div class="pic bd"></div>
        <div class="content bd">
          <div class="info bd"></div>
          <div class="partner-button bd"></div>
        </div>
      </div>

      
      <!-- Feature section  -->
      <div class="feature bd">
        <div class="title bd"></div>
        <div class="row">
          <div class="column bd">
            <div class="card bd">
              <div class="card-img bd"></div>
              <div class="card-content"></div>
            </div>  
          </div>
          <div class="column bd">
            <div class="card bd">
              <div class="card-img bd"></div>
              <div class="card-content"></div>
            </div>  
          </div>
          <div class="column bd">
            <div class="card bd">
              <div class="card-img bd"></div>
              <div class="card-content"></div>
            </div>  
          </div>
          <div class="column bd">
            <div class="card bd">
              <div class="card-img bd"></div>
              <div class="card-content"></div>
            </div>  
          </div>
          <div class="column bd">
            <div class="card bd">
              <div class="card-img bd"></div>
              <div class="card-content"></div>
            </div>  
          </div>
          <div class="column bd">
            <div class="card bd">
              <div class="card-img bd"></div>
              <div class="card-content"></div>
            </div>  
          </div>
        </div>
      </div>

      
      
      <!-- Business partner section -->
      <div class="title bd"></div>
    </div>
    <div class="business-partner bd">
      <div class="left-pic bd"></div>
      <div class="comment bd"></div>
      <div class="right-pic bd"></div>
    </div>
    <div class="tryout bg bd">
      <h4 class="bd"></h4>
      <a class="bd" href="#"></a>
    </div>


    <!-- FAQ -->
    <div class="faq container-small bd">
     <div class="title bd"></div>
     <div class="separator"></div>
     <div class="question bd"></div>
    </div>
      
  </main>


  <!-- Footer  -->
  <footer>
    <div class="container-large">
      <nav class="footer-navbar bdw">
        <ul class="bdw"></ul>
        <ul class="bdw"></ul>
        <ul class="bdw"></ul>
        <ul class="bdw"></ul>
        <ul class="bdw"></ul>
      </nav>
    </div>

  </footer>  
    
    
    
    
    
</body>
</html>
